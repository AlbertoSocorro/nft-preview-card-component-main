<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <main>
    <div class="container">
      <img class="miniature" src="images/image-equilibrium.jpg" alt="miniature-equilibrium collection">
      <div><h2 class="titulo">Equilibrium #3429</h2></div>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-time">
        <div class="price">
          <img src="images/icon-ethereum.svg">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg">
          <p>3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="author">
        <img src="images/image-avatar.png" width="30">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
